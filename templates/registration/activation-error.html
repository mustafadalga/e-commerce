{% extends "base.html" %}
{% block content %}
<div class='row'>
    <div class="col-12 text-center py-5">
        {% if key %}
            <h1 class='my-5 py-5'>Activation Error. Please try again.</h1>
            {% else %}
            <h1 class='my-5 py-5'>Re-activate your Email. Email below.</h1>
        {% endif %}
      </div>
    <div class="col-12 text-center">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Resend Activation" class="btn btn-primary">
        </form>
      </div>
</div>
{% endblock %}
